<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="toolbar">
          <div class="title">ðŸ“… Day Planner</div>
          <div class="datebar">
            <button class="btn secondary" id="prevDay" title="Previous day">
              â—€
            </button>
            <input type="date" id="datePicker" />
            <button class="btn secondary" id="nextDay" title="Next day">
              â–¶
            </button>
            <button class="btn" id="todayBtn" title="Jump to today">
              Today
            </button>
          </div>
          <div class="controls">
            <div class="search">
              <input
                id="searchInput"
                type="search"
                placeholder="Search tasksâ€¦"
              />
            </div>
            <button class="btn" id="themeBtn" title="Toggle theme">
              Theme
            </button>
            <button class="btn" id="exportBtn" title="Export all data">
              Export
            </button>
            <label class="btn ghost" title="Import JSON">
              Import
              <input
                id="importInput"
                type="file"
                accept="application/json"
                hidden
              />
            </label>
            <button class="btn danger" id="clearDayBtn" title="Clear this day">
              Clear Day
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="grid" id="grid"></div>
    </main>

    <footer>
      <div>
        Tips: doubleâ€‘click a task to edit, drag tasks between hours, press
        <span class="kbd">T</span> for Today, <span class="kbd">N</span> to add

        new task in selected hour.
      </div>
      <div>
      By Nupur singh
      </div>
    </footer>

    <template id="slotTemplate">
      <div class="hour"></div>
      <div class="slot" data-hour="">
        <div class="actions">
          <button class="icon-btn addTask" title="Add task">ï¼‹</button>
        </div>
        <div class="tasks"></div>
        <div class="new-task">
          <input type="text" placeholder="Task detailsâ€¦" />
          <select>
            <option value="low">Low priority</option>
            <option value="med" selected>Medium priority</option>
            <option value="high">High priority</option>
          </select>
          <button class="btn createBtn">Add</button>
        </div>
      </div>
    </template>

    <template id="taskTemplate">
      <div class="task" draggable="true">
        <input type="checkbox" />
        <div class="txt" contenteditable="false"></div>
        <div class="badge pri-med">Medium</div>
        <button class="icon-btn editBtn" title="Edit">âœŽ</button>
        <button class="icon-btn delBtn" title="Delete">ðŸ—‘</button>
      </div>
    </template>

    <script src="main.js"></script>
  </body>
</html>
